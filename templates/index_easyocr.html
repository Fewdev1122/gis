<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>EasyOCR Upload</title>
</head>
<body>
  <h1>Upload Image for OCR</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Upload</button>
  </form>

  {% if ocr_text %}
    <h2>OCR Result:</h2>
    <pre>{{ ocr_text }}</pre>

    {% if phones %}
      <h3>Phone Numbers:</h3>
      <ul>
        {% for p in phones %}
          <li>{{ p }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    {% if areas %}
      <h3>Area:</h3>
      <ul>
        {% for a in areas %}
          <li>{{ a }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endif %}
</body>
</html>
