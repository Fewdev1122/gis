<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Upload Image OCR + GPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    h1, h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
    }

    input[type="file"] {
      padding: 5px;
    }

    button {
      padding: 5px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    img {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }

    p, a {
      text-align: center;
      margin: 5px 0;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Image</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>
      <button type="submit">Upload</button>
    </form>

    {% if img_base64 %}
      <h2>Uploaded Image:</h2>
      <img src="data:image/jpeg;base64,{{ img_base64 }}">
    {% endif %}

    {% if gps %}
      {% if gps[0] %}
        <p><strong>Latitude:</strong> {{ gps[0] }}</p>
        <p><strong>Longitude:</strong> {{ gps[1] }}</p>
        <p><a href="https://www.google.com/maps?q={{ gps[0] }},{{ gps[1] }}" target="_blank">ดูแผนที่</a></p>
      {% else %}
        <p>No GPS data found in this image.</p>
      {% endif %}
    {% endif %}

    {% if ocr_text %}
      <h2>OCR Result:</h2>
      <pre>{{ ocr_text }}</pre>
    {% endif %}
  </div>
</body>
</html>
