<!DOCTYPE html>
<html>

<head>
  <title>Upload Image and Get GPS</title>
</head>

<body>
  <h1>Upload Image</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Upload</button>
  </form>

  {% if gps %}
    {% if gps[0] %}
      <p>Latitude: {{ gps[0] }}</p>
      <p>Longitude: {{ gps[1] }}</p>

      <p>ตำแหน่งบน Google Maps:</p>
      <a href="https://www.google.com/maps?q={{ gps[0] }},{{ gps[1] }}" target="_blank">
        ดูแผนที่
      </a>
    {% else %}     
      <p>No GPS data found in this image.</p>
    {% endif %}
  {% endif %}

</body>

</html>
